<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch-a-sketch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContent">
        <div>
            <h1>Drawing is fun!</h1>
        </div>
        <div>
            <button type="button" id="rainbow" onclick = "getDimensionRgb()" >Rgb</button>
            <button type="button" id="blackAndWhite" onclick = "getDimensionBlack()" >Black and white</button>
        </div>
        <div id="container"></div>
        <div class="slider">
            <p id="rangeValue">16x16</p>
            <input type="range" id="slider_cursor" min="1" max="100" value="16" oninput="slider(this.value)">
        </div>
    </div>
</body>
</html>
